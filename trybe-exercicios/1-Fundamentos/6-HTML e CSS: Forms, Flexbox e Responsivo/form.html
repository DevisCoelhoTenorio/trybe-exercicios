<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    
        <form action="get">
            <main>
            <label for="nome">Nome:
                <input type="text" id="nome" required>
            </label>
            <br>
            <label for="email">E-mail:
                <input type="email" id="email" required>
            </label>
            <br>
            <label for="opçoes1">
                <input type="radio" id="opçoes1" name="opcao" value="o1">Opção 1
            </label>
            <label for="opçoes2">
                <input type="radio" id="opçoes2" name="opcao" value="o2">Opção 2
            </label>
            <label for="opçoes3">
                <input type="radio" id="opçoes3" name="opcao" value="o3">Opção 3
            </label>
            <label for="opçoes4">
                <input type="radio" id="opçoes4" name="opcao" value="o4">Opção 4
            </label>
            <br>
            <label for="resposta">Espaço para digitar a resposta:
                <br>
                <textarea name="resposta" id="resposta" cols="30" rows="10"></textarea>
            </label>
            <br>
            <label for="data">Data:
                <input type="date" id="data" required>
            </label>
            <br>
            <label for="concordo1">Concordo 1
                <input type="checkbox" id="concordo1" value="c1">
            </label>
            <br>
            <label for="concordo2">Concordo 2
                <input type="checkbox" id="concordo2" value="c2">
            </label>
        </main>
        <button type="submit" id="enviar">Enviar</button>
        <button type="reset">Apagar</button>
        </form>
    

    <script src="script.js"></script>
</body>

</html>

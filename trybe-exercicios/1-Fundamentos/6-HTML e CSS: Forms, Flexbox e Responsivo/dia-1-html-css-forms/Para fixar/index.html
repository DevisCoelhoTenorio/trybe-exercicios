<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="get">
    <label for="login">
        <input type="email" name="login" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <br>
    <label for="password">
        <input type="password" nome="password" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="checkbox">
        <input type="checkbox" nome="checkbox">
        Lembre-me
    </label>
    <br>
    <button type="submit">Entrar</button>
</form>
    
</body>
</html>

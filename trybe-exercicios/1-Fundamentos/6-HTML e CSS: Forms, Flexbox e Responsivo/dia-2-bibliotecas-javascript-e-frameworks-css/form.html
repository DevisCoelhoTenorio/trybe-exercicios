<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header class="container">
        <h1 class="display-4">TrybeTrip</h1>
    </header>
    
        <form  action="get">
            <main class="" >
            <label class="input-group mb-3"  for="nome">
                <span class="input-group-text" id="basic-addon1">Nome:</span>
                <input type="text" class="form-control" placeholder="Nome Completo" id="nome" required min="10" max="40" >
            </label>
            <br>
            <label class="input-group mb-3" for="email">
                <span class="input-group-text" id="basic-addon1">@email</span>
                <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail" required min="10" max="50" > 
            </label>
            <br>
            <label class="mb-3" class="form-check-label" for="opçoes1">
                <input type="radio" class="form-check-input" id="opçoes1" name="opcao" value="o1">Cidade
            </label>
            <label class="mb-3" class="form-check-label" for="opçoes2">
                <input type="radio" class="form-check-input" id="opçoes2" name="opcao" value="o2">Campo
            </label>
            <label class="mb-3" class="form-check-label" for="opçoes3">
                <input type="radio" class="form-check-input" id="opçoes3" name="opcao" value="o3">Praia
            </label>
            <label class="mb-3" class="form-check-label" for="opçoes4">
                <input type="radio" class="form-check-input" id="opçoes4" name="opcao" value="o4">Montanhas
            </label>
            <br>
            <label class="mb-3" for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso da Trybe?
                <br>
                <textarea name="resposta" id="resposta" cols="60" rows="20" max="500" ></textarea>
            </label>
            <br>
            <label class="mb-3" for="data">Qual a melhor data para realizar a viagem?
                <br>
                <input type="date" id="data" required>
            </label>
            <br>
            <label class="mb-3" for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" id="concordo1" value="c1">
            </label>
            <br>
            <label class="mb-3" for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" id="concordo2" value="c2">
            </label>
        </main>
        <button type="submit"  id="enviar" class="btn btn-outline-success">Enviar</button>
        <button type="reset" class="btn btn-outline-danger" >Apagar</button>
        </form>
    

    <script src="script.js"></script>
</body>

</html>
